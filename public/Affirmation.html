<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Notebook Affirmation Pad</title>
<style>
  body {
    margin: 0;
    background: #0f172a;
    color: #f1f5f9;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    padding: 12px;
    text-align: center;
    background: #1e293b;
    font-weight: 600;
    font-size: 16px;
  }
  #canvas {
    flex: 1;
    background: #f9fafb;
    touch-action: none;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: #1e293b;
    border-top: 1px solid #334155;
  }
  button {
    flex: 1;
    margin: 0 4px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }
  .save { background: #06b6d4; color: #0f172a; }
  .clear { background: #334155; color: #f1f5f9; }
  .nav { background: #475569; color: #f1f5f9; }
  .add { background: #10b981; color: #f1f5f9; }
  footer {
    font-size: 13px;
    text-align: center;
    padding: 4px;
    color: #cbd5e1;
    background: #0f172a;
  }
</style>
</head>
<body>
  <header>ðŸ““ Affirmation Notebook</header>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <button class="nav" id="prevBtn">â—€ Prev</button>
    <button class="clear" id="clearBtn">Clear</button>
    <button class="add" id="addBtn">+ Page</button>
    <button class="nav" id="nextBtn">Next â–¶</button>
    <button class="save" id="saveBtn">Save</button>
  </div>
  <footer id="pageIndicator">Page 1 of 1</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const pageIndicator = document.getElementById("pageIndicator");

// store pages as image data
let pages = [];
let currentPage = 0;

// setup canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 140; // minus header + controls
  ctx.fillStyle = "#f9fafb";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "#111827";
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
}
window.addEventListener("resize", () => {
  saveCurrentPage();
  resizeCanvas();
  loadPage(currentPage);
});
resizeCanvas();

// init with 1 page
pages.push(null);

// drawing
let drawing = false;
function startDraw(e) {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
}
function draw(e) {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
}
function endDraw() {
  drawing = false;
  ctx.closePath();
}
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mouseleave", endDraw);

// touch support
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const t = e.touches[0];
  startDraw({ offsetX: t.clientX - rect.left, offsetY: t.clientY - rect.top });
});
canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const t = e.touches[0];
  draw({ offsetX: t.clientX - rect.left, offsetY: t.clientY - rect.top });
});
canvas.addEventListener("touchend", endDraw);

// save current page state
function saveCurrentPage() {
  pages[currentPage] = canvas.toDataURL();
}

// load page
function loadPage(i) {
  resizeCanvas();
  if (pages[i]) {
    const img = new Image();
    img.src = pages[i];
    img.onload = () => ctx.drawImage(img, 0, 0);
  }
  pageIndicator.textContent = `Page ${i+1} of ${pages.length}`;
}

// navigation
document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 0) {
    saveCurrentPage();
    currentPage--;
    loadPage(currentPage);
  }
});
document.getElementById("nextBtn").addEventListener("click", () => {
  if (currentPage < pages.length-1) {
    saveCurrentPage();
    currentPage++;
    loadPage(currentPage);
  }
});

// clear current page
document.getElementById("clearBtn").addEventListener("click", () => {
  resizeCanvas();
  pages[currentPage] = null;
});

// add new page
document.getElementById("addBtn").addEventListener("click", () => {
  saveCurrentPage();
  pages.push(null);
  currentPage = pages.length - 1;
  loadPage(currentPage);
});

// save all pages as images
document.getElementById("saveBtn").addEventListener("click", () => {
  saveCurrentPage();
  pages.forEach((data, i) => {
    if (data) {
      const a = document.createElement("a");
      a.href = data;
      a.download = `affirmation_page_${i+1}.png`;
      a.click();
    }
  });
});

// swipe gesture for prev/next
let touchStartX = 0;
canvas.addEventListener("touchstart", (e) => {
  touchStartX = e.touches[0].clientX;
});
canvas.addEventListener("touchend", (e) => {
  let touchEndX = e.changedTouches[0].clientX;
  if (touchStartX - touchEndX > 80) {
    // swipe left = next
    if (currentPage < pages.length-1) {
      saveCurrentPage();
      currentPage++;
      loadPage(currentPage);
    }
  } else if (touchEndX - touchStartX > 80) {
    // swipe right = prev
    if (currentPage > 0) {
      saveCurrentPage();
      currentPage--;
      loadPage(currentPage);
    }
  }
});
</script>
</body>
</html>
